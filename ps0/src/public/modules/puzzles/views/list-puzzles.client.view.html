<section data-ng-controller="PuzzlesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Puzzles</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="puzzle in puzzles" data-ng-href="#!/puzzles/{{puzzle._id}}" class="list-group-item">
			<!--<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="puzzle.created | date:'medium'"></span>
				by
				<span data-ng-bind="puzzle.user.displayName"></span>
			</small>-->
			<h4 class="list-group-item-heading" data-ng-bind="puzzle.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!puzzles.$resolved || puzzles.length">
    	No Puzzles yet, why don't you <a href="/#!/puzzles/create">create one</a>?
    </div>
</section>
