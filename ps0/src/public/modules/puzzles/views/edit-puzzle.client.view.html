<section data-ng-controller="PuzzlesController" data-ng-init="findOne()">
    <div class="page-header">
        <h2>{{puzzle.name}} - Edit Puzzle</h2>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="puzzle.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="name">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="puzzle.description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                    <label class="control-label" for="name">Active</label>
                    <div class="controls">
                        <input ng-model="puzzle.active" ng-value="true" type="radio"> True
                        <input ng-model="puzzle.active" ng-value="false" type="radio"> False
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
