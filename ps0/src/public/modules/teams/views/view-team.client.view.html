<section data-ng-controller="TeamsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Team- {{team.name}}</h1>
	</div>
    <div class="list-group">
        <div class="list-group-item">
            <label class="control-label" for="name">Description</label>
            <div class="page-content"> {{team.description}}</div>
        </div>
        <div class="list-group-item">
            <label class="control-label" for="name">Active</label>
            <div class="page-content"> {{team.active}}</div>
        </div>
        <div class="list-group-item">
            <label class="control-label" for="name">Team Lead</label>
            <div class="page-content"> {{teamLead.name}}</div>
        </div>
        <div class="list-group-item">
            <label class="control-label" for="name">List of Players</label>
            <button type="button" class="btn btn-primary btn-sm" data-ng-click="togglePlayerMenu();">{{showPlayerMenu? "Hide" : "View"}}</button>
            <a class="btn btn-primary" href="/#!/teams/{{team._id}}/players/edit">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <div ng-show="showPlayerMenu">
                <ul>
                    <li ng-repeat="player in players">
                        {{player.name}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="list-group-item">
            <label class="control-label" for="name">List of Puzzles</label>
            <button type="button" class="btn btn-primary btn-sm" data-ng-click="togglePuzzleMenu();">{{showPuzzleMenu? "Hide" : "View"}}</button>
            <a class="btn btn-primary" href="/#!/teams/{{team._id}}/puzzles/edit">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <div ng-show="showPuzzleMenu">
                <ul>
                    <li ng-repeat="puzzle in puzzles">
                        {{puzzle.name}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
        <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user.roleType !== 'player'))">
            <a class="btn btn-primary" href="/#!/teams/{{team._id}}/edit">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn btn-primary" data-ng-click="remove();">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
        </div>
</section>
