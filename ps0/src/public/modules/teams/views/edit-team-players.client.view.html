<section data-ng-controller="TeamsController" data-ng-init="initPlayers()">
    <div class="page-header">
        <h2>{{team.name}} Edit Team Players</h2>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="updatePlayers()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">List of Players</label>
                    <div class="borderbox">
                        <div ng-repeat="player in allActivePlayers">
                            <input type="checkbox" name="{{player._id}}" id="{{player._id}}" value="{{player_id}}">
                            {{player.name}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
